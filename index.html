<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Click the button to get a randome quote</p>
      <p id="quote-author">(Test your Luck!)</p>
      <button id="generate-btn" class="btn">Generate Quote</button>
      <button id="make-favorite-btn" class="btn">Favorite</button>
    </div>

    <div class="favContainer" id="favContainer">
      <!--Favorites will be dynamically added here-->
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
